<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모서리곡선</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul li {
            background-color: rgb(248, 212, 234);
            list-style: none;
            width: 200px;
            height: 200px;
            margin: 20px;
            text-align: center;
        }
        ul .radius-01 {
            border-radius: 20px;
        }
        ul .radius-02{
            border-radius: 20px  80px;
          }
          ul .radius-03{
            border-radius: 20px 50px 80px;
          }
          ul .radius-04{
            border-radius: 10px 80px 30px 50px;
          }

          ul .radius-05{
            border-radius: 50%;
          }
    </style>
</head>

<body>
    <ul>
        <li class="radius-01">모서리곡선 1</li>
        <li class="radius-02">모서리곡선 2</li>
        <li class="radius-03">모서리곡선 3</li>
        <li class="radius-04">모서리곡선 4</li>
        <li class="radius-05">모서리곡선 5</li>
    </ul>
</body>

</html>
