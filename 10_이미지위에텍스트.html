<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지위에텍스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 400px;
            height: 400px;
            position: relative;
        }

        .box img {
            width: 100%;
            height: 100%;

        }

        .box p {
            top: 0;
            right: 0;
            position: absolute;
        }

        .list {
            width: 1280px;
            margin: 100px auto;
        
            display: flex;
            justify-content: space-between;
           
        }

        .list .item {
            width: 400px;
            height: 400px;
             position: relative;
             border-radius: 40px;
             overflow: hidden; /* 벗어난 자식 숨김 */
        }

        .list .item img {
            width: 100%;
            height: 100%;
            
        }

        .list .item p {
            position: absolute;
            left: 0px;
            bottom: 0;
            color: rgb(255, 255, 255);
            background-color: rgba(255, 255, 255, 0.54);
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
            backdrop-filter: blur(7px);
        }

    </style>
</head>f

<body>
    <div class="box">
        <img src="img/ruben-mavarez-Ypce8juvY4I-unsplash.jpg" alt="">
        <p>이벤트</p>
    </div><!-- box -->

    <div class="list">
        <div class="item">
            <img src="img/lightman-qian-LCQtmhq5zV8-unsplash.jpg">
            <p>item 1</p>
        </div>

        <div class="item">
            <img src="img/benjamin-cheng-zrF9DkbjmyU-unsplash.jpg">
            <p>item 2</p>
        </div>

        <div class="item">
            <img src="img/tsuyoshi-kozu-_djHci4yf6A-unsplash.jpg">
            <p>item 3</p>

        </div>





</body>

</html>
