<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4일차 예제</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }



        .box {
            background-color: rgb(243, 243, 243);
            width: 700px;
            padding: 60px 150px;
            box-sizing: border-box;
            text-align: center;
           margin: 0 auto;
        }

        .box a {
            text-decoration: none;
            display: block;
            margin: 0 auto;
            border: solid 1px  darkblue;
            width: 285;
            height: 60px;
            border-radius: 40px;
            line-height: 60px;
            color:   black;
            
        }

        .box h1 {
            font-size: 80px;
            margin-bottom: 53px;
        }

        .box .date {
            margin-bottom: 53px;

        }
         .box .date p {
            font-size: 24px;

        }
        .box .step div{
            border-bottom: solid 1px  black ;
            padding: 24px;


           
        }

        .box .step div p:nth-child(1) {
            font-weight: bold;
        }

        .step p {
            font-size: 16px;
        }

        .box .step {
            margin-bottom: 53px;
        
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>EVENT</h1>
        <div class="date">
            <p>팔로우 이벤트</p>
            <p>2026.01.26 ~ 2026.02.28</p>
        </div> <!-- date -->
        <div class="step">
            <div>
                <p>step 1</p>
                <p>본 계정을 팔로우하세요!</p>
            </div>
            <div>
                <p>step 2</p>
                <p>이 게시글을 "좋아요"눌러주세요!</p>
            </div>
            <div>
                <p>step 3</p>
                <p>댓글로 '아이디'남겨주세요!</p>
            </div>
            <div>
                <p>step 4</p>
                <p>참여자 모두에게 할인쿠폰 증정</p>
            </div>

        </div> <!-- step -->
        <a href="#">계정으로 이동하기</a>
    </div> <!-- box -->
</body>

</html>
