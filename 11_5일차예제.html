<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5일차예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .section {
            width: 1360px;
            margin: 0px;
        }

        .section .text {
            margin-bottom: 60px;
            text-align: center;
        }

        .section .text .title h1 {
            font-size: 40px;
            margin-bottom: 18px;
        }

        .section .text .title p {
            font-size: 18px;
            margin-bottom: 36px;
        }

        .section .text a {
            text-decoration: none;
            color: black;
            width: 201px;
            height: 48px;
            border: solid 1px black;
            display: block;
            margin: 0 auto;
            line-height: 48px;
            border-radius: 30px;
        }

        .section .list .item {
            width: 432px;
            position: relative;
        }

        .section .list .item img {
            width: 100%;
            height: 560px;
            display: block;
        }

        .section .list .item p {
            font-size: 28px;
            text-align: center;
            position: absolute;
            left: 0;
            bottom: 0;
            color: #000;
            background: #ffffff;
            padding: 10px;
        }

        .section .list {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="text">
            <div class="title">
                <h1>시노텍스 공식몰</h1>
                <p>필터기술로 건강한 삶에 기여하는 "라이프 사이언스 필터(life Science Fiter)"<br>
                    시노펙스의 반도체 필터 기술력 이제 일상생활에서 직접 경험해보세요.</p>
            </div><!-- title -->

            <a href="#">공식몰 바로가기</a>
        </div><!-- text -->

        <div class="list">
            <div class="item">
                <img src="img/tsuyoshi-kozu-_djHci4yf6A-unsplash.jpg" >
                <p>앱솔루트 샤워기필터</p>
            </div><!-- item -->

            <div class="item">
                <img src="img/lightman-qian-LCQtmhq5zV8-unsplash.jpg"> 
                <p>프리미엄라이트 마스크</p>
            </div><!-- item -->

            <div class="item">
                <img src="img/ruben-mavarez-Ypce8juvY4I-unsplash.jpg" >
                <p>퓨어워터 여행키트</p>
            </div><!-- item -->

        </div><!-- list -->

    </div><!-- section -->
</body>

</html>
