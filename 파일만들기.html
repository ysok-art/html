<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일만들기 변경</title>
    <style>
        /* 누구에게 {어떤스타일: 어떤값;}
        선택자 {속성: 속성값;} */
        /* 주석내용 입렵 alt + shiht + a */
        h1{color: #99b18aec; background-color: antiquewhite;}
        h2 {
            color: #f5eff4;
            background-color: darkorchid;
            font-size: 30px;
            padding: 40px;
            width: 200px;
        }
        p{
            background-color: #f5eff4;
        }
        .text{
            color: brown;
            padding: 20px;
        }
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    내용 입력하는 공간
    <h1>가장 큰 제목, 로고 </h1>
    <h2> 두번째 큰 제목</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <p>텍스트 문장 작성할 때 사용되는 p태그</p>
        <div>그룹 할 때 사용되는 div태그</div>
        <p class="text"> 두번째 p태그</p>
        <img src="img/lightman-qian-LCQtmhq5zV8-unsplash.jpg" alt="꽃사진" />

</body>
</html>
