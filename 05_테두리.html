<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        ul li {
            background-color: beige;
            width: 150px;
            height: 50px;
            margin: 20px;
            list-style: none;
            box-sizing: border-box;
            /* 테두리, 패딩 포함하여 사이즈 설정 */
        }
        ul .border-01 {
            border-top: solid 10px;
            color: #000;
        }
        ul .border-02 {
            border-bottom: dotted 5px thistle
        }
        ul .border-03{
            border-right: dashed 20px violet
        }
    </style>
</head>

<body>
    <ul>
        <li class="border-01">테두리 1</li>
        <li class="border-02">테두리 2</li>
        <li class="border-03">테두리 3</li>
    </ul>
</body>

</html>
