    <!DOCTYPE html>
    <html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>position</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            .box-01{
                height: 300px;
                background-color: beige;
                margin-top: 0px;
                position: relative;
            }

            
            .box-01 p{
                background-color: blue;
                width: 200px;
                height: 200px;
                position: absolute;
                top: 0px;
                left: 100px;
            }
            .box{
                width: 500px;
                height: 500px;
                background-color: chartreuse;
                margin: 150px auto;
                position: relative;
            }
            .box p{
                width: 100px;
                height: 100px;
                position: absolute;
            }
            .box p:nth-child(1){
                background-color: rgb(236, 174, 174);
                top: 100px;
                left: 100px;
            }
            .box p:nth-child(2){
                background-color: cyan;
                left: 0;
                top: -100px;
            }
            .box p:nth-child(3){
                background-color: rgb(241, 37, 193);
                right: 0;
                bottom: 0;

            }
            .box p:nth-child(4){
                background-color: darkkhaki;
                bottom: -100px;
                left: 0;
            }
            .box p:nth-child(5){
                background-color: deepskyblue;
                position: fixed;
                right: 50px;
                bottom: 50px;
            }
            .box p:nth-child(6){
                background-color: cornsilk;
                position: sticky;
                top: 30px;
            }
            body{
                height: 3000px;
            }
.box p:nth-child(1)        </style>
    </head>

    <body>
        <div class="box-01">
            <p>absolute</p>
        </div><!-- box -->

        <div class="box">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
           </div>

    </body>

    </html>
